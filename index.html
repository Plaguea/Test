<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فلسطين | تجربــة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for in-browser JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Elongation / Kashida Utility */
      .kashida {
        font-feature-settings: "cv01" on; 
      }
      
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Amiri', 'Noto Naskh Arabic', serif; 
      }

      /* Font Face Injection */
      @font-face {
        font-family: 'The Year of Handicrafts';
        src: local('The Year of Handicrafts'), local('Amiri');
        font-weight: normal;
        font-style: normal;
      }
      .font-theme {
        font-family: 'The Year of Handicrafts', 'Amiri', serif;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
</head>
  <body class="bg-black text-white antialiased selection:bg-white selection:text-black">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';
      import { 
        Home, 
        Info, 
        Ban, 
        Megaphone, 
        Menu, 
        X, 
        ChevronLeft, 
        InfoIcon,
        Share2, 
        Instagram, 
        Twitter, 
        Facebook, 
        Copy, 
        ArrowLeft,
        ArrowRight,
        AlertTriangle,
        ShieldCheck, 
        EyeOff, 
        Music, 
        HeartHandshake 
      } from 'lucide-react';

      // --- Components ---

      // Sidebar.tsx
      const Sidebar = ({ activePage, onNavigate }) => {
        const [isOpen, setIsOpen] = useState(false);

        const navItems = [
          { id: 'hero', label: 'الرئيسية', icon: Home },
          { id: 'mission', label: 'الرسالة', icon: Info },
          { id: 'boycott', label: 'المقاطعة', icon: Ban },
          { id: 'awareness', label: 'انشر الوعي', icon: Megaphone },
        ];

        const handleNav = (id) => {
          onNavigate(id);
          setIsOpen(false);
        };

        return (
          <>
            {/* Mobile Header */}
            <div className="md:hidden fixed top-0 left-0 right-0 h-16 bg-black/80 backdrop-blur-xl border-b border-white/10 z-50 flex items-center justify-between px-6">
              <span className="text-lg font-bold font-theme">تجربــة</span>
              <button onClick={() => setIsOpen(!isOpen)} className="text-white p-2">
                {isOpen ? <X /> : <Menu />}
              </button>
            </div>

            {/* Sidebar Overlay for Mobile */}
            {isOpen && (
              <div 
                className="fixed inset-0 bg-black/60 z-40 md:hidden backdrop-blur-sm"
                onClick={() => setIsOpen(false)}
              />
            )}

            {/* Sidebar Container */}
            <aside 
              className={`
                fixed top-0 right-0 h-full w-72 bg-neutral-950/90 backdrop-blur-2xl border-l border-white/5 z-50 
                transform transition-transform duration-300 ease-out flex flex-col
                md:translate-x-0 md:border-l-0 md:border-r
                ${isOpen ? 'translate-x-0' : 'translate-x-full'}
              `}
            >
              {/* Logo Area */}
              <div className="h-24 flex items-center justify-center border-b border-white/5">
                <h1 
                  className="text-2xl font-bold font-theme tracking-wide cursor-pointer"
                  onClick={() => handleNav('hero')}
                >
                  تجربــة
                </h1>
              </div>

              {/* Navigation Items */}
              <nav className="flex-1 py-8 px-4 space-y-2">
                {navItems.map((item) => {
                  const Icon = item.icon;
                  const isActive = activePage === item.id;
                  
                  return (
                    <button
                      key={item.id}
                      onClick={() => handleNav(item.id)}
                      className={`
                        w-full flex items-center justify-between px-4 py-4 rounded-xl transition-all duration-300 group
                        ${isActive 
                          ? 'bg-white text-black shadow-[0_0_20px_rgba(255,255,255,0.1)]' 
                          : 'text-gray-400 hover:bg-white/5 hover:text-white'
                        }
                      `}
                    >
                      <div className="flex items-center gap-4">
                        <Icon className={`w-5 h-5 ${isActive ? 'text-black' : 'text-gray-500 group-hover:text-white'}`} />
                        <span className={`text-lg font-theme ${isActive ? 'font-bold' : 'font-medium'}`}>
                          {item.label}
                        </span>
                      </div>
                      {isActive && <ChevronLeft className="w-4 h-4 text-black/50" />}
                    </button>
                  );
                })}
              </nav>

              {/* Footer Info */}
              <div className="p-6 border-t border-white/5 text-center">
                  <p className="text-xs text-gray-600 font-sans mb-2">نسخة 1.0</p>
                  <p className="text-[10px] text-gray-700">
                      الحرية حق، والمقاومة واجب.
                  </p>
              </div>
            </aside>
          </>
        );
      };

      // Mission.tsx
      const Mission = () => {
        return (
          <div className="min-h-screen flex items-center justify-center bg-black p-6 md:p-12 animate-in fade-in duration-700">
            <div className="max-w-4xl mx-auto text-center space-y-12">
              <div className="w-20 h-20 mx-auto bg-white/5 rounded-full flex items-center justify-center mb-8 border border-white/10">
                  <InfoIcon className="w-10 h-10 text-white/80" />
              </div>
              <h2 className="text-4xl md:text-6xl font-theme leading-relaxed">
                لسنا مجرد أرقام، <br/>
                <span className="text-gray-500">نحن قصص لم تروَ بعد.</span>
              </h2>
              <div className="space-y-8">
                  <p className="text-xl md:text-3xl text-gray-300 leading-loose font-light max-w-3xl mx-auto">
                    في ظل الصمت العالمي، يبقى صوت الحقيقة هو السلاح الأقوى. المقاطعة ليست مجرد خيار اقتصادي، بل هي موقف أخلاقي ورسالة تضامن عابرة للحدود.
                  </p>
                  <div className="h-px w-32 bg-gradient-to-r from-transparent via-white/30 to-transparent mx-auto"></div>
                  <p className="text-lg text-gray-400 font-theme">
                      كل منتج تقاطعه هو رصاصة تمنعها.
                  </p>
              </div>
            </div>
          </div>
        );
      };

      // BoycottSection.tsx
      const BoycottSection = () => {
        const targets = [
          {
            id: 'all',
            category: "الكل",
            description: "",
            brands: []
          },
          {
            id: 'soda',
            category: "المشروبات الغازية",
            description: "شركات تدعم الاستيطان بشكل مباشر وتمول أنشطة عسكرية.",
            brands: ["كوكاكولا", "بيبســي", "سـودا سـتريم"]
          },
          {
            id: 'tech',
            category: "التكنولوجيا",
            description: "شركات توفر تقنيات المراقبة والذكاء الاصطناعي للجيش.",
            brands: ["إتش بـي (HP)", "سيمينـز", "إنتــل"]
          },
          {
            id: 'food',
            category: "المأكولات السريعة",
            description: "سلاسل مطاعم تقدم وجبات مجانية للجنود أثناء الحرب.",
            brands: ["ماكدونالدز", "برغــر كينــغ", "بابـا جونـز", "بيتــزا هـت"]
          },
          {
            id: 'beauty',
            category: "منتجات التجميل",
            description: "علامات تجارية تستثمر أرباحها في دعم الاقتصاد المحتل.",
            brands: ["لوريــال", "أهــافــا", "غارنييــه"]
          }
        ];

        const [activeTab, setActiveTab] = useState("الكل");

        const displayedTargets = activeTab === "الكل" 
          ? targets.filter(t => t.id !== 'all') 
          : targets.filter(t => t.category === activeTab);

        return (
          <div className="min-h-screen bg-zinc-950 animate-in fade-in duration-700">
            <div className="max-w-6xl mx-auto w-full px-6 pt-24 md:pt-16 pb-12">
              
              {/* Header Section - Scrolls away naturally */}
              <div className="flex flex-col md:flex-row justify-between items-start mb-8 gap-8">
                <div>
                  <h2 className="text-4xl md:text-5xl font-theme mb-4">قائمـة المقاطعـة</h2>
                  <p className="text-gray-400 text-lg max-w-md">
                    أموالك هي رصاصاتهم. اختر أين تضع أموالك بوعي ومسؤولية.
                  </p>
                </div>
                
                <div className="bg-white/5 border border-white/10 p-4 rounded-2xl max-w-sm backdrop-blur-sm">
                  <div className="flex items-center gap-2 mb-2 text-amber-500">
                    <AlertTriangle className="w-5 h-5" />
                    <span className="font-bold text-sm">ملاحظة هامة</span>
                  </div>
                  <p className="text-xs text-gray-400">
                    استبدل هذه المنتجات ببدائل محلية وطنية تدعم اقتصادنا.
                  </p>
                </div>
              </div>

              {/* Tags / Tabs - Sticky Navigation */}
              {/* top-16 for mobile to sit under the fixed header, top-0 for desktop */}
              <div className="sticky top-16 md:top-0 z-40 bg-zinc-950/95 backdrop-blur-xl py-4 -mx-6 px-6 md:mx-0 md:px-0 border-b border-white/5 mb-8 transition-all duration-300">
                <div className="flex flex-wrap gap-3">
                  {targets.map((target) => (
                    <button
                      key={target.id}
                      onClick={() => setActiveTab(target.category)}
                      className={`
                        px-6 py-3 rounded-full text-sm md:text-base font-medium transition-all duration-300 border
                        ${activeTab === target.category 
                          ? 'bg-white text-black border-white shadow-[0_0_15px_rgba(255,255,255,0.3)]' 
                          : 'bg-transparent text-gray-400 border-white/10 hover:border-white/30 hover:text-white'
                        }
                      `}
                    >
                      {target.category}
                    </button>
                  ))}
                </div>
              </div>

              {/* Grid Content */}
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 min-h-[50vh]">
                {displayedTargets.map((target, idx) => (
                  <div 
                    key={idx} 
                    className="group p-8 rounded-3xl bg-neutral-900 border border-white/5 hover:border-white/20 transition-all duration-500 hover:bg-neutral-800 animate-in zoom-in-95 fade-in slide-in-from-bottom-4 fill-mode-both"
                    style={{ animationDelay: `${idx * 100}ms` }}
                  >
                    <div className="flex items-center justify-between mb-6">
                      <h3 className="text-2xl font-theme text-white group-hover:text-red-500 transition-colors">
                        {target.category}
                      </h3>
                      <Ban className="w-6 h-6 text-gray-600 group-hover:text-red-500 transition-colors" />
                    </div>
                    
                    <p className="text-gray-400 mb-8 font-light leading-relaxed h-12">
                      {target.description}
                    </p>

                    <div className="space-y-3">
                      {target.brands.map((brand, bIdx) => (
                        <div key={bIdx} className="flex items-center justify-between py-3 border-b border-white/5 last:border-0">
                          <span className="text-lg text-gray-200 font-theme tracking-wide">{brand}</span>
                          <ArrowLeft className="w-4 h-4 text-gray-600 opacity-0 group-hover:opacity-100 -translate-x-2 group-hover:translate-x-0 transition-all duration-300" />
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
                
                {/* Empty State */}
                {displayedTargets.length === 0 && (
                  <div className="text-center text-gray-500 py-12 col-span-full">
                    لا توجد عناصر لعرضها في هذا التصنيف حالياً.
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      // SocialEtiquette.tsx
      const SocialEtiquette = ({ onNavigate }) => {
        return (
          <div className="min-h-screen bg-black p-6 md:p-12 animate-in fade-in duration-700">
            <div className="max-w-4xl mx-auto">
              <button 
                onClick={() => onNavigate('awareness')}
                className="flex items-center gap-2 text-gray-400 hover:text-white mb-8 transition-colors group"
              >
                <ArrowRight className="w-5 h-5 group-hover:-translate-x-1 transition-transform" />
                <span className="font-theme">عودة لصفحة الوعي</span>
              </button>

              <div className="mb-12 border-b border-white/10 pb-8">
                <h2 className="text-4xl md:text-5xl font-theme mb-6 leading-tight">
                  الغاية لا تبرر الوسيلة
                </h2>
                <p className="text-xl text-gray-400 leading-relaxed font-light">
                  نصرة القضية واجب، ولكن يجب أن تكون نصرتنا متوافقة مع قيمنا ومبادئنا الإسلامية. 
                  لا يجوز نشر المحرمات أو انتهاك الحرمات بحجة كشف جرائم الاحتلال.
                </p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                {/* Guideline 1 */}
                <div className="bg-neutral-900/50 border border-red-900/30 p-8 rounded-3xl hover:border-red-500/30 transition-colors">
                  <div className="w-12 h-12 bg-red-900/20 rounded-full flex items-center justify-center mb-6">
                    <EyeOff className="w-6 h-6 text-red-400" />
                  </div>
                  <h3 className="text-2xl font-bold font-theme mb-4">حرمة الجثامين والعورات</h3>
                  <p className="text-gray-400 leading-relaxed text-sm">
                    تجنب نشر صور الشهداء والجرحى التي تكشف العورات أو تظهرهم في وضع لا يليق بكرامة المسلم، خاصة النساء. توثيق الجريمة لا يعني انتهاك الستر.
                  </p>
                </div>

                {/* Guideline 2 */}
                <div className="bg-neutral-900/50 border border-amber-900/30 p-8 rounded-3xl hover:border-amber-500/30 transition-colors">
                  <div className="w-12 h-12 bg-amber-900/20 rounded-full flex items-center justify-center mb-6">
                    <Music className="w-6 h-6 text-amber-400" />
                  </div>
                  <h3 className="text-2xl font-bold font-theme mb-4">المؤثرات الصوتية والموسيقى</h3>
                  <p className="text-gray-400 leading-relaxed text-sm">
                    لا ترفق المقاطع المؤلمة أو الدعوية بموسيقى صاخبة أو أغانٍ محرمة. استبدل ذلك بالأناشيد الخالية من الموسيقى أو المؤثرات الطبيعية أو الصمت المعبر.
                  </p>
                </div>

                {/* Guideline 3 */}
                <div className="bg-neutral-900/50 border border-blue-900/30 p-8 rounded-3xl hover:border-blue-500/30 transition-colors">
                  <div className="w-12 h-12 bg-blue-900/20 rounded-full flex items-center justify-center mb-6">
                    <ShieldCheck className="w-6 h-6 text-blue-400" />
                  </div>
                  <h3 className="text-2xl font-bold font-theme mb-4">التثبت من الأخبار</h3>
                  <p className="text-gray-400 leading-relaxed text-sm">
                    "كفى بالمرء كذباً أن يحدث بكل ما سمع". نشر الشائعات أو الأخبار المكذوبة يضر بالقضية ويفقدنا المصداقية أمام العالم.
                  </p>
                </div>

                {/* Guideline 4 */}
                <div className="bg-neutral-900/50 border border-emerald-900/30 p-8 rounded-3xl hover:border-emerald-500/30 transition-colors">
                  <div className="w-12 h-12 bg-emerald-900/20 rounded-full flex items-center justify-center mb-6">
                    <HeartHandshake className="w-6 h-6 text-emerald-400" />
                  </div>
                  <h3 className="text-2xl font-bold font-theme mb-4">احترام المشاعر</h3>
                  <p className="text-gray-400 leading-relaxed text-sm">
                    مراعاة مشاعر أهالي الضحايا والمكلومين عند النشر. الهدف هو استنهاض الهمم وفضح المحتل، وليس مجرد جمع الإعجابات على حساب آلام الناس.
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // AwarenessSection.tsx
      const AwarenessSection = ({ onNavigate }) => {
        const hashtags = ["#فلسطين_حرة", "#قاطع_لأجل_فلسطين", "#غزة_تحت_القصف", "#BoycottIsrael"];
        
        const copyToClipboard = (text) => {
          navigator.clipboard.writeText(text);
          alert('تم نسخ النص');
        };

        return (
          <div className="py-24 bg-black relative overflow-hidden">
            <div className="absolute top-0 right-0 w-96 h-96 bg-blue-900/10 rounded-full blur-3xl -z-10"></div>
            
            <div className="max-w-5xl mx-auto px-6">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-6xl font-theme mb-6">كن صوتاً للحقيقــة</h2>
                <p className="text-xl text-gray-400 max-w-2xl mx-auto">
                  الإعلام الغربي يزور الحقائق. دورك الآن هو نشر الرواية الصحيحة. 
                  استخدم منصاتك لتوثيق الجرائم ونشر الوعي.
                </p>
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                {/* Action Card 1 */}
                <div className="bg-neutral-900/50 border border-white/10 p-8 rounded-3xl backdrop-blur-md">
                  <Share2 className="w-10 h-10 mb-6 text-white" />
                  <h3 className="text-xl font-bold mb-4">شارك الحقائق</h3>
                  <p className="text-gray-400 mb-6 text-sm leading-relaxed">
                    قم بمشاركة الفيديوهات والصور التي توثق الأحداث اليومية. لا تكتفِ بالمشاهدة، كن ناقلاً للحدث.
                  </p>
                  <div className="flex gap-4 justify-center pt-4 border-t border-white/5">
                    <button className="p-3 bg-white/5 rounded-full hover:bg-white/20 transition-colors">
                      <Instagram className="w-5 h-5" />
                    </button>
                    <button className="p-3 bg-white/5 rounded-full hover:bg-white/20 transition-colors">
                      <Twitter className="w-5 h-5" />
                    </button>
                    <button className="p-3 bg-white/5 rounded-full hover:bg-white/20 transition-colors">
                      <Facebook className="w-5 h-5" />
                    </button>
                  </div>
                </div>

                {/* Action Card 2: Hashtags */}
                <div className="bg-neutral-900/50 border border-white/10 p-8 rounded-3xl backdrop-blur-md lg:col-span-2">
                  <h3 className="text-xl font-bold mb-6">الوسوم النشطة (الهاشتاغ)</h3>
                  <div className="flex flex-wrap gap-4">
                    {hashtags.map((tag, idx) => (
                      <button 
                        key={idx}
                        onClick={() => copyToClipboard(tag)}
                        className="flex items-center gap-2 px-6 py-4 bg-white/5 border border-white/10 rounded-xl hover:bg-white/15 hover:border-white/30 transition-all group"
                      >
                        <span className="text-lg font-mono text-gray-300 group-hover:text-white">{tag}</span>
                        <Copy className="w-4 h-4 text-gray-500 group-hover:text-white opacity-0 group-hover:opacity-100 transition-all" />
                      </button>
                    ))}
                  </div>
                  
                  <div className="mt-8 bg-blue-900/10 border border-blue-500/20 p-6 rounded-2xl flex flex-col md:flex-row items-center justify-between gap-6">
                    <p className="text-blue-200 text-sm leading-relaxed flex-1">
                      نصيحة: التفاعل مع المنشورات (إعجاب، تعليق، مشاركة) يساعد في كسر خوارزميات الحجب التي تفرضها منصات التواصل الاجتماعي.
                    </p>
                    {onNavigate && (
                      <button 
                        onClick={() => onNavigate('social-etiquette')}
                        className="flex items-center gap-2 text-white bg-blue-600/20 hover:bg-blue-600/40 px-5 py-2.5 rounded-full text-sm font-medium transition-all whitespace-nowrap border border-blue-500/30 hover:border-blue-400"
                      >
                        اقرأ المزيــد
                        <ArrowLeft className="w-4 h-4" />
                      </button>
                    )}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Hero.tsx
      const Hero = ({ onNavigate }) => {
        const [isVisible, setIsVisible] = useState(false);

        useEffect(() => {
          setIsVisible(true);
        }, []);

        const handleNav = (page) => {
          if (onNavigate) {
            onNavigate(page);
          }
        };

        return (
          <div className="min-h-screen flex flex-col items-center justify-center relative overflow-hidden pt-16 md:pt-0 animate-in fade-in duration-700">
            {/* Background radial gradient for subtle depth */}
            <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-gray-900/40 via-black to-black -z-10"></div>
            
            <div className={`max-w-5xl mx-auto px-6 text-center transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
              <span className="inline-block py-1 px-3 rounded-full border border-white/20 text-xs text-gray-400 mb-8 tracking-wide font-theme">
                 حملة اركب معنا
              </span>
              
              <h1 className="text-6xl md:text-8xl lg:text-9xl font-bold font-theme tracking-tight mb-6 leading-tight">
                فلســــــطين
                <br />
                <span className="text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-600">
                   قضية الحــــــرية
                </span>
              </h1>
              
              <p className="text-xl md:text-2xl text-gray-400 max-w-2xl mx-auto leading-relaxed mt-8 font-light">
                في عالم مليء بالضجيج، اختر أن تكون صوتاً للحق. 
                قاطع المنتجات الداعمة للاحتلال، وساهم في نشر الحقيقة.
              </p>

              <div className="mt-12 flex flex-col md:flex-row gap-6 justify-center items-center">
                <button 
                  onClick={() => handleNav('boycott')}
                  className="group relative px-8 py-4 bg-white text-black rounded-full font-medium text-lg hover:bg-gray-200 transition-all active:scale-95 w-full md:w-auto overflow-hidden shadow-[0_0_40px_-10px_rgba(255,255,255,0.3)]"
                >
                  <span className="relative z-10">ابـدأ المقاطعـة</span>
                </button>
                
                <button 
                  onClick={() => handleNav('awareness')}
                  className="px-8 py-4 bg-transparent border border-white/30 text-white rounded-full font-medium text-lg hover:bg-white/10 transition-all active:scale-95 w-full md:w-auto"
                >
                  انشـر الوعـي
                </button>
              </div>
            </div>
          </div>
        );
      };

      // App.tsx
      const App = () => {
        const [activePage, setActivePage] = useState('hero');

        const renderContent = () => {
          switch (activePage) {
            case 'hero':
              return <Hero onNavigate={setActivePage} />;
            case 'mission':
              return <Mission />;
            case 'boycott':
              return <BoycottSection />;
            case 'awareness':
              return <AwarenessSection onNavigate={setActivePage} />;
            case 'social-etiquette':
              return <SocialEtiquette onNavigate={setActivePage} />;
            default:
              return <Hero onNavigate={setActivePage} />;
          }
        };

        return (
          <div className="min-h-screen bg-black text-white font-arabic overflow-x-hidden flex flex-col md:flex-row">
            {/* Sidebar Component */}
            <Sidebar activePage={activePage} onNavigate={setActivePage} />
            
            {/* Main Content Area */}
            {/* In RTL, the first child (Sidebar) is on the right. We give the main content margin-right to avoid overlap on desktop. */}
            <main className="flex-1 md:mr-72 transition-all duration-300 min-h-screen relative">
              <div className="max-w-7xl mx-auto w-full h-full">
                {renderContent()}
              </div>
            </main>
          </div>
        );
      };

      // index.tsx Entry Point Logic
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
